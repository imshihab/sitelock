<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/nought.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/index.js" defer type="module"></script>
    </head>
    <body>
        <header class="header">
            <a href="/index.html" class="navbar--brand"></a>
            <div class="theme-switcher">
                <button
                    class="theme-option"
                    data-theme="light"
                    aria-label="Light theme"
                >
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
                        />
                    </svg>
                    <span class="theme-option-text">Light</span>
                </button>
                <button
                    class="theme-option"
                    data-theme="system"
                    aria-label="System theme"
                >
                    <svg
                        class="icon"
                        fill="currentColor"
                        viewBox="0 -960 960 960"
                    >
                        <path
                            d="M80-160v-120h80v-440q0-33 23.5-56.5T240-800h600v80H240v440h240v120H80Zm520 0q-17 0-28.5-11.5T560-200v-400q0-17 11.5-28.5T600-640h240q17 0 28.5 11.5T880-600v400q0 17-11.5 28.5T840-160H600Zm40-120h160v-280H640v280Zm0 0h160-160Z"
                        />
                    </svg>
                    <span class="theme-option-text">Device</span>
                </button>
                <button
                    class="theme-option"
                    data-theme="dark"
                    aria-label="Dark theme"
                >
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"
                        />
                    </svg>
                    <span class="theme-option-text">Dark</span>
                </button>
            </div>
        </header>
        <main id="Settings" class="settings-container">
            <h1 id="SettingTitle">Security Settings</h1>
            <div class="setting-item" id="PASSKEY__LOGIN">
                <div class="setting-label">
                    <span class="setting-title">Passkey Login</span>
                    <span class="setting-description"
                        >Use passkey for authentication</span
                    >
                </div>
                <label class="toggle-switch" id="Passkey_Login">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
        </main>
    </body>
</html>
