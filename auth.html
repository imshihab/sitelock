<!DOCTYPE html>
<html>
    <head>
        <title>Authentication Required</title>
        <link rel="stylesheet" href="css/nought.css" />
        <link rel="stylesheet" href="css/auth.css" />
        <script src="js/auth.js" type="module" defer></script>
    </head>
    <body>
        <div class="container">
            <h2 class="auth-title">Authentication Required</h2>
            <form class="auth-form" id="authenticationForm">
                <p class="auth-description">
                    Requesting access to:
                    <input
                        type="text"
                        disabled
                        readonly=""
                        class="auth-target-url"
                        id="authTargetUrl"
                    />
                </p>
                <div class="auth-submit-container">
                    <button type="submit" class="auth-submit-button">
                        Verify
                    </button>
                </div>
            </form>
            <p id="passkeymsg"></p>
        </div>
    </body>
</html>
